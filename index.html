<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <!-- calculator ui -->
    <div class="calculator">
        <div class="calculator__display">
            <div class="calculator__display__input">
                <input type="text" id="input" value="" placeholder="Input " disabled>
            </div>
            <div class="calculator__display__output">
                <input type="text" id="output" value="" disabled>
            </div>
        </div>
        <div class="calculator__buttons">
            <div class="calculator__buttons__row">
                <button class="calculator__buttons__row__button" id="clear">C</button>
                <button class="calculator__buttons__row__button" id="backspace">โซ</button>
                <button class="calculator__buttons__row__button" id="percent">%</button>
                <button class="calculator__buttons__row__button" id="divide">รท</button>
            </div>
            <div class="calculator__buttons__row">
                <button class="calculator__buttons__row__button" id="seven">7</button>
                <button class="calculator__buttons__row__button" id="eight">8</button>
                <button class="calculator__buttons__row__button" id="nine">9</button>
                <button class="calculator__buttons__row__button" id="multiply">x</button>
            </div>
            <div class="calculator__buttons__row">
                <button class="calculator__buttons__row__button" id="four">4</button>
                <button class="calculator__buttons__row__button" id="five">5</button>
                <button class="calculator__buttons__row__button" id="six">6</button>
                <button class="calculator__buttons__row__button" id="subtract">-</button>
            </div>
            <div class="calculator__buttons__row">
                <button class="calculator__buttons__row__button" id="one">1</button>
                <button class="calculator__buttons__row__button" id="two">2</button>
                <button class="calculator__buttons__row__button" id="three">3</button>
                <button class="calculator__buttons__row__button" id="add">+</button>
            </div>
            <div class="calculator__buttons__row">
                <button class="calculator__buttons__row__button" id="zero">0</button>
                <button class="calculator__buttons__row__button" id="decimal">.</button>
                <button class="calculator__buttons__row__button" id="equals">=</button>
            </div>
        </div>
    </div>
    <!-- calculator ui -->
    <script src="index.js"></script>
    
    
</body>
</html>
